name: rescuetn
description: "A disaster management and rescue coordination application for Tamil Nadu."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase: Core, Authentication, Database, Storage, and Messaging
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  firebase_messaging: ^16.0.2

  # State Management: Riverpod for a robust and scalable state solution
  flutter_riverpod: ^3.0.3
  image_picker: ^1.2.0

  # FIXED: Updated record package to latest compatible version
  record: ^5.1.2

  # Navigation: A declarative router for a structured navigation system
  go_router: ^16.2.4

  # Maps & Location: For displaying maps and getting user's location
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2

  # Offline Storage: For caching data locally when offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.0

  # Networking & Utility
  http: ^1.1.0 # For making API calls (e.g., weather, SMS gateway)
  intl: ^0.20.2 # For date/time formatting and internationalization
  equatable: ^2.0.5 # To compare Dart objects

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation: For Hive models and other generated files
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4 # Added the dependency

flutter:
  uses-material-design: true

  # Assets: Make images and translation files available to the app
  assets:
    - assets/images/
    - assets/translations/
    - assets/fonts/

  # Fonts: Define the custom fonts used in the app's theme
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

# Configuration for flutter_launcher_icons
# This block tells the package how to generate your app icons.
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/rescuetn.jpg"
  image_path_android: "assets/images/rescuetn.jpg"
  adaptive_icon_background: "#FFFFFF" # A white background for modern Android icons
  adaptive_icon_foreground: "assets/images/rescuetn.jpg" # Your logo on top

# ADDED: Dependency overrides to fix version conflicts
dependency_overrides:
  record_platform_interface: ^1.4.0
  record_linux: ^1.0.0