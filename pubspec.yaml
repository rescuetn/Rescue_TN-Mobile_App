name: rescuetn
description: "A disaster management and rescue coordination application for Tamil Nadu."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.4
  firebase_storage: ^11.7.5
  firebase_messaging: ^14.9.3

  # State Management
  flutter_riverpod: ^2.5.1

  # UI & Utility
  go_router: ^14.2.0
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  url_launcher: ^6.3.0
  image_picker: ^1.1.2
  record: ^5.0.5
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  intl: ^0.19.0
  equatable: ^2.0.5
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

# --- THE FINAL FIX: A more comprehensive override ---
# This locks the conflicting parts of the record package into compatible versions.
dependency_overrides:
  record_linux: ^1.0.0
  record_platform_interface: ^1.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  # --- FIX: Corrected file extension from .jpg to .png ---
  image_path: "assets/images/rescuetn.jpg"
  image_path_android: "assets/images/logo_padded.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo_padded.png"
